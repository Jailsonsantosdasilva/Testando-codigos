<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: grey;
            display: flex;
            justify-content: center;
        }

        div {
            background-color: white;
            padding: 20px;
            margin: 10px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div>
        <form action="cadastro.php" method="post" autocomplete="on">
            <h1>teste de formulario</h1>
            <label for="iusu">
                <p>Usuário: <input type="text" name="usu" id="iusu" required minlength="5" maxlength="30" placeholder="Nome do usuário" autocomplete="cc-name"></p>
            </label>
            <label for="isen">
                <p>senha: <input type="password" name="sen" id="isen" required minlength="5" maxlength="20" placeholder="Senha" autocomplete="current-password"></p>
            </label>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </form>
    </div>
</body>
</html>
